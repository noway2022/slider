<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="jquery.js"></script>
    <script src="amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="amazingslider-1.css">
    <script src="initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
    <style type="text/css">
        body, html {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        }
    </style>

</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div class="amazingslider-wrapper" id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:100%;height:100%;padding-left:0px; padding-right:244px;margin:0 auto;">
        <div class="amazingslider" id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="content%283%29.jpg" alt="Basic"  title="[Basic] تفاصيل الباقة الأساسية " data-description="تحتوي على أكثر من 2 تيرا جوجل درايف  كل ما يحتاجه المصمم في مجال تصميم الدعاية والإعلان والمحتوى" />
                <video preload="none" data-mediatype=11 src="https://tinyurl.com/designlibrarybasic" ></video>
                </li>
                <li><img src="vip-with-crown-composition_1284-36184.jpg" alt="vip"  title=" [VIP] تفاصيل الباقة الإحترافية" data-description="تحتوي على أكثر من 8 تيرا جوجل درايف الإنطلاقة الحقيقية لكل مصمم محترف في كل مجالات التصميم" />
                <video preload="none" data-mediatype=11 src="https://tinyurl.com/designlibraryvip" ></video>
                </li>
                <li><img src="download.jpg" alt="you"  title=" [Youtube] فيديو للتصميمات" data-description="فيديو لزيادة الثقة داخل جوجل درايف لعرض المحتوى بشكل إحترافي" />
                <video preload="none" src="https://www.youtube.com/embed/6OGqwm9cR9w?v=6OGqwm9cR9w" ></video>
                </li>
                <li><a href="https://tinyurl.com/drivebasic" class="html5lightbox"><img src="google-drive-icon-1024x1024-h7igbgsr.png" alt="titleeee"  title="[GoogleDrive]صور بعض معاينات التصميمات " data-description="نستعرض معكم بعض التصميمات للمكتبة العربية والإحترافية" /></a>
                <video preload="none" data-mediatype=11 src="https://tinyurl.com/drivebasic" ></video>
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="content%283%29-tn.png" alt="Basic" title="Basic" /></li>
                <li><img src="vip-with-crown-composition_1284-36184-tn.png" alt="vip" title="vip" /></li>
                <li><img src="download-tn.png" alt="you" title="you" /></li>
                <li><img src="google-drive-icon-1024x1024-h7igbgsr-tn.png" alt="titleeee" title="titleeee" /></li>
            </ul>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
